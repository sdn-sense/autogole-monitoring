    target_label: nsisitename
  - replacement: NSI-SNMPMon
    source_labels:
    - __address__
    target_label: software
  - replacement: 37.876
    source_labels:
    - __address__
    target_label: latitude
  - replacement: -122.253
    source_labels:
    - __address__
    target_label: longitude
  scheme: https
  scrape_interval: 30s
  static_configs:
  - targets:
    - nsi-snmpmon-cenic.nrp-nautilus.io
