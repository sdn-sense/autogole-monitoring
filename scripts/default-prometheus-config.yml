# This is the default configuration used by SENSE.
# Only adding default configuration parameters, which
# are not automatically scanned, parsed from SiteFE configs
global:
  scrape_interval:     60s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 60s # Evaluate rules every 15 seconds. The default is every 1 minute.
  scrape_timeout: 50s # Timeout after 30sec. Default is 10s and is too low

# Alertmanager configuration
rule_files:
  - /etc/prometheus/alerts.yml
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - localhost:9093

# A scrape configuration containing exactly one endpoint to scrape
scrape_configs:
- job_name: IRIMON
  metrics_path: /api/v1/metrics
  scheme: http
  scrape_interval: 30s
  static_configs:
  - targets:
    - iri-htc.virnao.com:8080
- job_name: PACWAVE_SNMPMon
  metrics_path: /metrics
  relabel_configs:
  - replacement: NSI_PACWAVE
    source_labels:
    - __address__
    target_label: nsisitename
  - replacement: NSI-SNMPMon
    source_labels:
    - __address__
    target_label: software
  - replacement: 37.876
    source_labels:
    - __address__
    target_label: latitude
  - replacement: -122.253
    source_labels:
    - __address__
    target_label: longitude
  scheme: https
  scrape_interval: 30s
  static_configs:
  - targets:
    - nsi-snmpmon-cenic.nrp-nautilus.io
  tls_config:
    cert_file: /etc/tls/tls.crt
    insecure_skip_verify: true
    key_file: /etc/tls/tls.key
- job_name: Internet2_SNMPMon
  metrics_path: /metrics
  relabel_configs:
  - replacement: Internet2
    source_labels:
    - __address__
    target_label: nsisitename
  - replacement: NSI-SNMPMon
    source_labels:
    - __address__
    target_label: software
  - replacement: 37.876
    source_labels:
    - __address__
    target_label: latitude
  - replacement: -122.253
    source_labels:
    - __address__
    target_label: longitude
  scheme: https
  scrape_interval: 30s
  static_configs:
  - targets:
    - nsi-snmpmon-internet2.nrp-nautilus.io
  tls_config:
    cert_file: /etc/tls/tls.crt
    insecure_skip_verify: true
    key_file: /etc/tls/tls.key
- job_name: T2_US_MGHPCC_DC1
  metric_relabel_configs:
  - action: drop
    regex: ALERTS
    source_labels: [__name__]
  - action: drop
    regex: ALERTS_FOR_STATE
    source_labels: [__name__]
  relabel_configs:
  - replacement: T2_US_MGHPCC
    source_labels: [__address__]
    target_label: sitename
  - replacement: SiteRM-NodeExporter
    source_labels: [__address__]
    target_label: software
  - replacement: atn001.data.net2.mghpcc.org
    source_labels: [__address__]
    target_label: realhostname
  scrape_interval: 30s
  static_configs:
  - targets:
    - atn001.data.net2.mghpcc.org:9100

