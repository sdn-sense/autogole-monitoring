---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
  name: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 472
        supplementalGroups:
          - 0
      nodeSelector:
          kubernetes.io/hostname: k8s-igrok-02.calit2.optiputer.net
      containers:
        - name: grafana
          image: grafana/grafana:7.5.16
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http-grafana
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 3000
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 250m
              memory: 750Mi
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-pv
            - name: grafana-config-vol
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
            - mountPath: /etc/grid-security/hostcert.pem
              name: hostcert
              readOnly: true
              subPath: hostcert.pem
            - mountPath: /etc/grid-security/hostkey.pem
              name: hostkey
              readOnly: true
              subPath: hostkey.pem
      volumes:
        - name: grafana-pv
          persistentVolumeClaim:
            claimName: grafana-pvc
        - name: grafana-config-vol
          configMap:
            name: grafana-config
        - name: hostcert
          secret:
            secretName: autogole-grafana-secrets
            items:
            - key: tls.crt
              path: hostcert.pem
            defaultMode: 0644
        - name: hostkey
          secret:
            secretName: autogole-grafana-secrets
            items:
            - key: tls.key
              path: hostkey.pem
            defaultMode: 0644
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: grafana
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: haproxy
  name: autogole-grafana-ingress
spec:
  rules:
  - host: autogole-grafana.nrp-nautilus.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
  tls:
  - hosts:
    - autogole-grafana.nrp-nautilus.io
